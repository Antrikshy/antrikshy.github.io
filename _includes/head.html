<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  {% unless page.title == "Blog" %}
    {% seo title=false %}
  {% endunless %}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Site description -->
  <meta name="description" content="Portfolio and blog of Antriksh Yadav, software developer at Amazon; previously computer science student at UC San Diego.">

  <title>
    {% if page.title == "Blog" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Foundation -->
  <script src="{{ site.url }}/public/foundation/js/vendor/modernizr.js"></script>
  <script src="{{ site.url }}/public/foundation/js/vendor/fastclick.js"></script>
  <script src="{{ site.url }}/public/foundation/js/vendor/jquery.js"></script>
  <script src="{{ site.url }}/public/foundation/js/foundation.min.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.url }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.url }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/atom.xml">

  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Asap:400,700|Bitter&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

  <!-- Google Analytics -->
  {% include analytics.html %}
</head>
