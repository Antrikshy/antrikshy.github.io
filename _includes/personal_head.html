<head>
  <!-- Google Analytics -->
  {% include analytics.html %}

  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Google webmasters site verification -->
  <meta name="google-site-verification" content="OeXzt5t60mfwuJkxhV5Bx0szL1OpQxNlioXceMXXOXQ" />

  <!-- Site description -->
  <meta name="description" content="Antriksh Yadav, software developer at Amazon Music, previously at UC San Diego. See my projects, blogs, and more.">

  <title>
    {% if page.title == "Home" %}
      Antriksh Yadav - Software Developer
    {% else %}
      {{ page.title }} - Antriksh Yadav
    {% endif %}
  </title>

  <!-- Open Graph -->
  <meta property="og:title" content="Antriksh Yadav - Software Developer" />
  <meta property="og:description" content="Antriksh Yadav, software developer at Amazon Music, previously at UC San Diego. See my projects, blogs, and more." />
  <meta property="og:image" content="{{ site.url }}/public/og-image.png" />

  <!-- Third-party stuff -->
  <link rel="stylesheet" href="https://unpkg.com/sanitize.css">

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/personal.css">
  <link rel="stylesheet" href="/public/css/syntax.css">

  <!-- Tinseltown.js -->
  <link rel="stylesheet" href="/public/css/tinseltown.min.css">
  <script type="text/javascript" src="/public/js/tinseltown.min.js"></script>
  <script type="text/javascript">window.onload = function() { tnslInit(0.5); }</script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300;700&display=swap" rel="stylesheet">
</head>
